<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<video width="200px" src="1.mp4" class="slider" autoplay controls></video>
<button onclick="imgSlider('1.mp4')">1</button>
<button onclick="imgSlider('2.mp4')">2</button>
<button onclick="imgSlider('3.mp4')">3</button>
<button onclick="imgSlider('4.mp4')">4</button>
<button onclick="imgSlider('5.mp4')">5</button>
<button onclick="imgSlider('6.mp4')">6</button>
<script>
function imgSlider(src) {
document.querySelector(".slider").src = src;
}
</script>
</body>
</html>
